<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        function mathOperation(arg1, arg2, operation) {
            let x = "null";
            switch (operation) {
                case "плюс":
                    return x = sum (arg1, arg2);
                    break;
                case "минус":
                    return x = subtraction (arg1, arg2);
                    break;
                case "multiplication":
                    return x = sum (arg1, arg2);
                    break;
                case "разделить":
                    return x = division (arg1, arg2);
                    break;
            }
        }


        function sum (a, b) {
            let c = a + b;
            return c;
        }

        function subtraction (a, b) {
            let c = a - b;
            return c;
        }

        function multiplication (a, b) {
            let c = a * b;
            return c;
        }

        function division (a, b) {
            let c = (a / b);
            c = (parseInt(Math.round(c * 100))) / 100;
            return c;
        }


        let a = Number(prompt("Введите первое число"));
        let b = Number(prompt("Введите второе число"));
        let op = prompt("Напишите словами без кавычек действие, которое вы хотите выполнить с числами: \"плюс\", \"минус\", \"умножить\" или \"разделить\"");
        let result = mathOperation(a, b, op);
        alert("Получилось: " + result);
    </script>
</body>
</html>
