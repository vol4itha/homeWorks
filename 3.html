<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let a = parseInt(Math.random()*100*((Math.random() < 0.5) ? -1 : 1));
        let b = parseInt(Math.random()*100*((Math.random() < 0.5) ? -1 : 1));
        let c = null;

        if (a >= 0 && b >= a) {
                c = (b - a)
        }   else if (b >= 0 && a >= b) {
                c = a - b
        }   else if (a < 0 && b < 0) {
                c = a * b
        }   else { 
                c = a + b // точно не обе переменные больше нуля и точно не обе переменные меньше нуля, значит одна больше, другая меньше.
        }

        console.log(c);
    </script>
</body>
</html>
